<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 선택 & 점수 웹앱</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <!-- 1. 이미지 배치 영역 -->
    <div id="imageArea"></div>

    <!-- 2. 컨트롤 영역: 점수 & 확인 버튼 -->
    <div id="controls">
      <span id="scoreLabel">점수: <span id="score">0</span></span>
      <button id="confirmBtn" class="confirm-btn" disabled>확인</button>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
